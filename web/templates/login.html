<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Search Engine</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .login-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 400px;
      }
      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .login-header h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 8px;
      }
      .login-header p {
        color: #666;
        font-size: 14px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-size: 14px;
        font-weight: 500;
      }
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
      }
      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }
      .error-message {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }
      .error-message.show {
        display: block;
      }
      .login-button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .login-button:active {
        transform: translateY(0);
      }
      .login-button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }
      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 0.6s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        color: #666;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Sign in to access the search engine</p>
      </div>

      <div id="errorMessage" class="error-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            placeholder="Enter your username"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="Enter your password"
          />
        </div>

        <button type="submit" class="login-button" id="loginButton">
          Sign In
        </button>
      </form>

      <div class="footer">
        <p>Default credentials: admin / admin</p>
      </div>
    </div>

    <script>
      // Check for error messages in URL and display them
      const urlParams = new URLSearchParams(window.location.search);
      const errorParam = urlParams.get("error");

      if (errorParam === "rate_limit") {
        const errorMsg = document.getElementById("errorMessage");
        errorMsg.textContent =
          "Rate limit exceeded. Please wait a moment before trying again.";
        errorMsg.classList.add("show");
      }

      // Clear any invalid tokens from localStorage if user is on login page
      // This prevents redirect loops when token is invalid
      const cookies = document.cookie.split(";");
      let hasValidCookie = false;
      for (let cookie of cookies) {
        if (cookie.trim().startsWith("jwt_token=")) {
          hasValidCookie = true;
          break;
        }
      }

      // If no valid cookie but token exists in localStorage, clear it
      // This means the token was invalidated or expired
      if (!hasValidCookie && localStorage.getItem("jwt_token")) {
        localStorage.removeItem("jwt_token");
        localStorage.removeItem("username");
      }

      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");
      const loginButton = document.getElementById("loginButton");

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add("show");
      }

      function hideError() {
        errorMessage.classList.remove("show");
      }

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideError();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        if (!username || !password) {
          showError("Please enter both username and password");
          return;
        }

        // Disable button and show loading
        loginButton.disabled = true;
        loginButton.innerHTML = '<span class="loading"></span>Signing in...';

        try {
          const response = await fetch("/api/v1/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: username,
              password: password,
            }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || "Login failed");
          }

          if (data.token) {
            // Store token in localStorage
            localStorage.setItem("jwt_token", data.token);
            localStorage.setItem("username", username);

            // Set cookie for backend middleware (expires in 24 hours)
            const expires = new Date();
            expires.setTime(expires.getTime() + 24 * 60 * 60 * 1000);
            document.cookie = `jwt_token=${
              data.token
            }; expires=${expires.toUTCString()}; path=/; SameSite=Lax`;

            // Redirect to dashboard
            window.location.href = "/dashboard";
          } else {
            throw new Error("No token received");
          }
        } catch (error) {
          showError(
            error.message || "An error occurred during login. Please try again."
          );
          loginButton.disabled = false;
          loginButton.innerHTML = "Sign In";
        }
      });

      // Allow Enter key to submit form
      document.getElementById("username").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          document.getElementById("password").focus();
        }
      });

      document.getElementById("password").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          loginForm.dispatchEvent(new Event("submit"));
        }
      });
    </script>
  </body>
</html>
